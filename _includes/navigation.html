<nav id="dl-menu" class="dl-menuwrapper" role="navigation">
	<button class="dl-trigger">Open Menu</button>
	<ul class="dl-menu">
		<li><a href="{{ site.url }}/"><i class="fa fa-fw fa-home"></i> 홈</a></li>
		<li>
			<a href="#"><i class="fa fa-fw fa-archive"></i> 지식저장소</a>
			<ul class="dl-submenu">
				<li><a href="{{ site.url }}/posts/"><i class="fa fa-fw fa-calendar-o"></i> 연도별</a></li>
				<li><a href="{{ site.url }}/tags/"><i class="fa fa-fw fa-tags"></i> 태그별</a></li>
			</ul>
		</li>
		{% for link in site.data.navigation %}
			{% if link.url contains 'http' %}
				{% assign domain = '' %}
				{% else %}
				{% assign domain = site.url %}
			{% endif %}
			<li {{ link.private }}><a href="{{ domain }}{{ link.url }}" {% if link.url contains 'http' %}target="_blank"{% endif %}>
			{% if link.icon %}<i class="fa-fw {{ link.icon }}"></i>{% endif %} {{ link.title }}</a></li>
		{% endfor %}
	</ul><!-- /.dl-menu -->
</nav><!-- /.dl-menuwrapper -->

<script>
document.addEventListener("DOMContentLoaded", function(){
	
	const lis = document.getElementsByTagName('li');
	
	for(i = 0; i < lis.length; i++) {
	
		let li = lis[i];
		
		if(document.location.search.replace(/\??/g, '') != '{{ site.private }}' && document.location.pathname != '/etc/' && li.hasAttribute('no-show')) {
			li.setAttribute('style', 'display:none;');
		}
	}
	
});
</script>
